[network]
server_name = "${NETWORK_SERVER_NAME}"
server_password = "${NETWORK_SERVER_PASSWORD}"
admin_password = "${NETWORK_ADMIN_PASSWORD}"
rcon_password = "${NETWORK_RCON_PASSWORD}"
reload_cfg = "${NETWORK_RELOAD_CFG}"

[gui]
autosave_on_network_disconnect = "${GUI_AUTOSAVE_ON_NETWORK_DISCONNECT}"
autosave_on_exit = "${GUI_AUTOSAVE_ON_EXIT}"
keep_all_autosaves = "${GUI_KEEP_ALL_AUTOSAVES}"
max_num_autosaves = "${GUI_MAX_NUM_AUTOSAVES}"
autosave_interval = "${GUI_AUTOSAVE_INTERVAL}"

[difficulty]
infinite_money = "${DIFFICULTY_INFINITE_MONEY}"
